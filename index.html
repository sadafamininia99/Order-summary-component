<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>
  </head>

  <body>
    <main>
      <div class="card">
        <div class="illustration">
          <img src="./images/illustration-hero.svg" alt="Man listening music" />
        </div>
        <div class="introduction">
          <h1>Order Summary</h1>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </div>

        <div class="annual_plan">
          <img src="./images/icon-music.svg" alt="music note" />
          <div class="price">
            <h2>Annual Plan</h2>
            <p>$59.99/year</p>
          </div>
          <div class="change">
            <a href="#">Change</a>
          </div>
        </div>

        <button class="proceed_payment">Proceed to Payment</button>

        <div class="cancel_order">
          <a href="#">Cancel Order</a>
        </div>

        <div class="attribution">
          Challenge by
          <a href="https://github.com/sadafamininia99" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#"> Sadaf</a>.
        </div>
      </div>
    </main>
  </body>
</html>
